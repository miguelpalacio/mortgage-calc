<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mortgage Calulator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css"/>
	<script src="js/script.js"></script>
</head>
<body>
	<section class="calculator">
		<div class="calculator-header">
			<h2>Mortgage Calculator</h2>
		</div>
		<div class="calculator-body">
			<!-- INPUTS -->
			<div class="calculator-inputs">
				<div class="calculator-inputs-sub-header">
					Change values to calculate your results
				</div>
				<form>
					<div class="calculator-inputs-field">
						<label for="yearsOfMortgage" >Years of mortgage</label>
						<div class="slider-container">
							<span>1</span>
							<input type="range" class="slider" id="yearsOfMortgage" min="1" max="40" value="30" oninput="updateSliderTextField(this, this.value)" />
							<span>40</span>
							<input type="text" id="yearsOfMortage" value="30" readonly />
						</div>
					</div>
	
					<div class="calculator-inputs-field">
						<label for="rateOfInterest">Rate of interest (%)</label>
						<div class="slider-container">
							<span>0.1</span>
							<input type="range" class="slider" min="0.1" max="10" step="0.1" value="8.0" oninput="updateSliderTextField(this, this.value)" />
							<span>10</span>
							<input type="text" id="rateOfInterest" value="8.0" readonly />
						</div>
					</div>
	
					<div class="calculator-inputs-field">
						<label for="loanAmount">Loan Amount</label>
						<div class="currency-field">
							<span>$</span>
							<input type="text" id="loanAmount" onkeypress="validateCurrencyInput(this, event)" />
						</div>
						<div id="loanAmountError" class="field-error field-error-hidden error-loan-amount"></div>
					</div>
					<div class="calculator-inputs-field side-by-side-field-container">
						<div>
							<label for="annualTax">Annual Tax</label>
							<div class="currency-field">
								<span>$</span>
								<input type="text" id="annualTax" onkeypress="validateCurrencyInput(this, event)" />
							</div>
							<div id="annualTaxError" class="field-error field-error-hidden error-annual-tax"></div>
						</div>
						<div>
							<label for="annualInsurance">Annual Insurance</label>
							<div class="currency-field">
								<span>$</span>
								<input type="text" id="annualInsurance" onkeypress="validateCurrencyInput(this, event)" />
							</div>
							<div id="annualInsuranceError" class="field-error field-error-hidden error-annual-insurance"></div>
						</div>
					</div>
					<input type="button" value="CALCULATE" id="calculateButton" class="calculate-button" onclick="onCalculateMortgage()"/>
				</form>
			</div>
			<!-- RESULTS -->
			<div id="calculator-results" class="calculator-results hide-results">
				<div>
					<h2>Your results</h2>
				</div>
				<div class="sub-result">
					<label class="result-label">Principle &amp; Interest</label>
					<label class="result-value no-value" id="principleAndInterestLabel">$ - -</label>
				</div>
				<div class="sub-result">
					<label class="result-label">Tax</label>
					<label class="result-value no-value" id="taxLabel">$ - -</label>
				</div>
				<div class="sub-result">
					<label class="result-label">Insurance</label>
					<label class="result-value no-value" id="insuranceLabel">$ - -</label>
				</div>
				<div class="result-total">
					<label class="result-label">Total Monthly Payment</label>
					<label class="result-value no-value" id="totalPaymentLabel">$ - -</label>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
