<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mortgage Calulator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css"/>
	<script src="js/script.js"></script>
</head>
<body>
	<section class="calculator">
		<div class="calculator-header">
			<h2>Mortgage Calculator</h2>
		</div>
		<div class="calculator-body">
			<div class="calculator-inputs">
				<div class="calculator-inputs-sub-header">
					Change values to calculate your results
				</div>
				<form>
					<div class="calculator-inputs-field">
						<label for="yearsOfMortgage" >Years of mortgage</label>
						<div class="slider-container">
							<span>1</span>
							<input type="range" class="slider" id="yearsOfMortgage" min="1" max="40" value="30" />
							<span>40</span>
							<input type="text" id="yearsOfMortageText" value="30" readonly />
						</div>
					</div>
	
					<div class="calculator-inputs-field">
						<label for="rateOfInterest">Rate of interest (%)</label>
						<div class="slider-container">
							<span>0.1</span>
							<input type="range" class="slider" id="rateOfInterest" min="0.1" max="10" step="0.1" value="8.0" />
							<span>10</span>
							<input type="text" id="rateOfInterest" value="8.0" readonly />
						</div>
					</div>
	
					<div class="calculator-inputs-field">
						<label for="loanAmount">Loan Amount</label>
						<div class="currency-field">
							<span>$</span>
							<input type="text" id="loanAmount" />
						</div>
					</div>
					<div class="calculator-inputs-field side-by-side-field-container">
						<div>
							<label for="annualTax">Annual Tax</label>
							<div class="currency-field">
								<span>$</span>
								<input type="text" id="annualTax" />
							</div>
						</div>
						<div>
							<label for="annualInsurance">Annual Insurance</label>
							<div class="currency-field">
								<span>$</span>
								<input type="text" id="annualInsurance" />
							</div>
						</div>
					</div>
					<input type="button" value="CALCULATE" class="calculate-button" />
				</form>
			</div>
			<div class="calculator-results">
				<div>
					<h2>Your results</h2>
				</div>
				<div>
					<label>Principle &amp; Interest</label>
					<label id="principleAndInterestLabel">$ 733.27</label>
				</div>
				<div>
					<label>Tax</label>
					<label id="taxLabel">$ 83.33</label>
				</div>
				<div>
					<label>Insurance</label>
					<label id="insuranceLabel">$ 25.00</label>
				</div>
				<div>
					<label>Total Monthly Payment</label>
					<label id="totalPaymentLabel">$ 841.60</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
